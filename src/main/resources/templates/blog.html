<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${blogData.getTitle()}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="card-body" style="text-align: center;">
    <h1 th:text="${blogData.getTitle()}"></h1>

    <br>
    <small>
        <strong th:text="'blog by ' + ${blogData.getUser().getUsername()}"></strong>
        <br/>
        <strong th:text="'created ' + ${blogData.getCreationDate()}"></strong>
    </small>

    <br/><br/>
    <hr/>

    <div class="alert alert-success" th:each="post : ${blogData.getPosts()}">
        <a th:href="'/post/' + ${post.getId()}">
            <h2 class="alert-heading" th:text="${post.getTitle()}"></h2>
        </a>

        <!--<span th:text="${post.getContext()}"></span>-->
    </div>

    <br/><br/>

    <a th:if="${blogData.getUser().getId() == currentUser.getId()}" href="/post" class="btn btn-primary">Add post</a>
    &nbsp;
    <a href="/logout" class="btn btn-primary">Logout</a>
    &nbsp;
    <a href="/" class="btn btn-primary">Back to main</a>
</div>
</body>
</html>
