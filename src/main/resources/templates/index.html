<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div style="text-align: center;">

    <strong th:if="${userObject.isLoggedIn()}"
            th:text="'Hello ' + ${userObject.getUserEntity().getUsername()}"></strong>
    <strong>Click the blog you want to checkout</strong>
    <br/><br/>

    <div  class="alert alert-success" th:each="blog : ${blogs}">
        <a th:href="'/blog/' + ${blog.getId()}">
            <h2 class="alert-heading" th:text="${blog.getTitle()}"></h2>
        </a>
    </div>

    <br/><br/>
    <a href="/blog"  class="btn btn-primary" >Create Blog</a>
    &nbsp;
    <a href="/logout"  class="btn btn-primary" >Logout</a>
</div>
</body>
</html>
